<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Login | FoodFamily</title>

    <!-- Favicon -->
    {% load staticfiles %}
    <link rel="icon" href="{% static 'img/core-img/favicon.ico' %}"  >

    <!-- Core Stylesheet -->
    {% load staticfiles %}
<link rel='stylesheet' href="{% static 'style.css' %}">


</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <i class="circle-preloader"></i>
        <img src="{% static 'img/core-img/salad.png'%}"alt="">
    </div>

    <!-- Search Wrapper -->
    <div class="search-wrapper">
        <!-- Close Btn -->
        <div class="close-btn"><i class="fa fa-times" aria-hidden="true"></i></div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form action="#" method="post">
                        <input type="search" name="search" placeholder="Type any keywords...">
                        <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- ##### Header Area Start ##### -->
    <header class="header-area">

   
     <!-- Navbar Area -->
        <div class="FoodFamily-main-menu">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">
                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between" id="FoodFamilyNav">

                        <!-- Logo -->
                        <a class="nav-brand" href="{% url 'login' %}"><img src="{% static 'img/core-img/logo1.png'%}" alt=""></a>

                        <!-- Navbar Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <!-- Menu -->
                        <div class="classy-menu">

                            <!-- close btn -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                    </nav>
                </div>
            </div>
        </div>
    </header>
<div>
<h1>{{ error }}</h1>
</div>
<div id="grad1">
      <div class="container"  style="padding-top: 100px;padding-bottom: 100px;">
 <center><form method="POST">
    {% csrf_token %}
    <div class="input-group form-group">
      <span class="input-group-addon" style="background-color: transparent;"><i class="glyphicon glyphicon-user"></i></span>
      <input style="width: 330px;" id="email" type="text" class="form-control" name="email" placeholder="Email-Address" required="">
    </div>
    <div class="input-group form-group">
      <span class="input-group-addon"  style="background-color: transparent;"><i class="glyphicon glyphicon-lock"></i></span>
      <input style="width: 330px;" id="password" type="password" class="form-control" name="psw" placeholder="Password" required="">
    </div>
    
  <button type="submit" class="btn btn-inverse" style="align-items: center; width: 35%;font-size: 23px;">Login</button>
  <div class="checkbox">
    <label><input type="checkbox" style=""> Remember me </label>
    <hr style="width: 10%">
  </div>
        <div class="checkbox">
  </div>
  </form></center>

   <center><button  style="align-items: center; width:25%;font-size: 15px;margin-bottom: 20px;"><a href="{% url 'signup' %}"><span style="color: black;text-decoration: none;">Create New Account</span></a></button></center>
</div>
    
    <!-- ##### All Javascript Files ##### -->
    <!-- jQuery-2.2.4 js -->
    {% load staticfiles %}
    <script src="{% static 'js/jquery/jquery-2.2.4.min.js' %}"></script>
    <!-- Popper js -->
    {% load staticfiles %}
    <script src="{% static 'js/bootstrap/popper.min.js' %}"></script>
    <!-- Bootstrap js -->
    {% load staticfiles %}
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    <!-- All Plugins js -->
    {% load staticfiles %}
    <script src="{% static 'js/plugins/plugins.js' %}"></script>
    <!-- Active js -->
    {% load staticfiles %}
    <script src="{% static 'js/active.js' %}"></script>
</body>

</html>
